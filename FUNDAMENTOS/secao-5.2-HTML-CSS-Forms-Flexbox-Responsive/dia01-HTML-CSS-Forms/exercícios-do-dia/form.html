<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeTrip</title>
</head>
<body>
  <form action="" method="get">
    <header>
      <h1>Trybe Trip</h1>
    </header>
    <main>
      <fieldset>
        <br>
        <label for="full-name">Nome: <input type="text" minlength="10" maxlength="40" name="nome" id="full-name" placeholder="Digite seu nome aqui" required></label>
        <br>
        <br>
        <label for="email">E-mail: <input type="email" minlength="10" maxlength="50" name="e-mail" id="email" placeholder="Digite seu e-mail aqui" required></label>
        <br>
        <br>
        <p>Destino Preferido:</p>
        <label for="options1"><input type="radio" name="options" id="options1"> Cidade</label>
        <label for="option2"><input type="radio" name="options" id="option2"> Campo</label>
        <label for="option3"><input type="radio" name="options" id="option3"> Praia</label>
        <label for="option4"><input type="radio" name="options" id="option4"> Montanhas</label>
        <br>
        <br>
        <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
        <textarea name="texto" id="text-area" cols="50" rows="6" maxlength="500" placeholder="Digite seu texto aqui"></textarea>
        <br>
        <br>
        <p>Qual a melhor data para você realizar sua viagem?</p>
        <label for="date
        ">Data: <input type="date" name="data-de-viagem" id="date" required></label>
        <br>
        <br>
        <label for="checkbox1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe? <input type="checkbox" name="oportunities" id="checkbox1" required></label>
        <br>
        <br>
        <label for="checkbox2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros. <input type="checkbox" name="uso-de-imagens" id="checkbox2" required></label>
      </fieldset>
      <br>
      <button type="submit" id="btn-submit">ENVIAR FORMULÁRIO</button>
    </main>
  </form>
</body>
</html>
