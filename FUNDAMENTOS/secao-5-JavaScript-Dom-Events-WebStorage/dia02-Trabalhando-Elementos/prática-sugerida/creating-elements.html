<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Creating Elements</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>

  <script>
    const capturePai = document.getElementById('pai');

    const createBrother = document.createElement('section');
    createBrother.id = 'brotherElementoOndeEsta';
    
    capturePai.appendChild(createBrother);

    //*******************

    const captureElementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');

    const createSon = document.createElement('section');
    createSon.id = 'sonOfElementoOndeVoceEsta';

    captureElementoOndeVoceEsta.appendChild(createSon);

    //********************

    const capturePrimeiroFilhoDoFilho = document.getElementById('primeiroFilhoDoFilho');

    const createSonOfFilhoDoFilho = document.createElement('section');
    createSonOfFilhoDoFilho.id = 'sonOfFilhoDoFilho';

    capturePrimeiroFilhoDoFilho.appendChild(createSonOfFilhoDoFilho);

    console.log(createSonOfFilhoDoFilho.parentElement.parentElement.nextElementSibling);
  </script>
</body>
</html>
