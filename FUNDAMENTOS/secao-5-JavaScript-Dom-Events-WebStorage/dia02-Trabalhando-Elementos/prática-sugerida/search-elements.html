<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Elements</title>
</head>
<body>
  <main id="paiDoPai">
    <section id="pai">
      <section id="primeiroFilho"></section>
      <section id="elementoOndeVoceEsta">
        <section id="primeiroFilhoDoFilho"></section>
        <section id="segundoEUltimoFilhoDoFilho"></section>
      </section>
      Atenção!
      <section id="terceiroFilho"></section>
      <section id="quartoEUltimoFilho"></section>
    </section>
  </main>

  <script>
    const searchElementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta')

    console.log( searchElementoOndeVoceEsta.parentElement.lastElementChild.previousElementSibling);

    searchElementoOndeVoceEsta.parentElement.style.color = 'green';

    console.log(searchElementoOndeVoceEsta.previousElementSibling);

    console.log(searchElementoOndeVoceEsta.nextSibling);

    console.log(searchElementoOndeVoceEsta.nextElementSibling);

    const searchPrimeiroFilhoDoFilho = searchElementoOndeVoceEsta.firstElementChild;
    searchPrimeiroFilhoDoFilho.innerText = 'Oi sou o primeiro filho do filho';

    const searchPrimeiroFilho = searchElementoOndeVoceEsta.parentElement.firstElementChild;
    console.log(searchPrimeiroFilho);



  </script>
</body>
</html>
